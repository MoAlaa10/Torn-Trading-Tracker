<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Torn City Trading Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Torn City Trading Tracker</h1>

  <div class="container">
    <!-- Form to add new transactions -->
    <section>
      <h2>Add New Transaction</h2>
      <form id="transactionForm">
        <div class="form-group">
          <label for="itemName">Item Name:</label>
          <input type="text" id="itemName" list="item-suggestions" required placeholder="Type item name...">
          <datalist id="item-suggestions">
            <!-- Suggestions will be populated here -->
          </datalist>
        </div>
        <div class="form-group">
          <label for="quantity">Qty:</label>
          <input type="number" id="quantity" min="1" required>
        </div>
        <div class="form-group">
          <label for="buyingPrice">Buying Price (per item):</label>
          <input type="number" id="buyingPrice" min="0" required>
        </div>
        <button type="submit">Add Transaction</button>
      </form>
    </section>

    <!-- Form to set original prices -->
    <section>
      <h2>Set Original Prices</h2>
      <form id="priceForm">
        <div class="form-group">
          <label for="originalItemName">Item Name:</label>
          <input type="text" id="originalItemName" required>
        </div>
        <div class="form-group">
          <label for="originalPrice">Original Price (per item):</label>
          <input type="number" id="originalPrice" min="0" required>
        </div>
        <button type="submit">Set Original Price</button>
      </form>
    </section>

    <!-- Table to display transactions -->
    <section>
      <h2>Transactions</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Buying Price</th>
              <th>Original Price</th>
              <th>Total Cost</th>
              <th>Total Original Cost</th>
              <th>Profit Loss</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="transactionTable"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
